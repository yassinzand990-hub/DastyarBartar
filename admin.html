<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت - Dastyar Bartar</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      color: #0f3057;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #0f3057;
      color: white;
    }
    tr:hover {
      background: #f9fafb;
    }
  </style>
</head>
<body>

  <h2>📋 لیست سفارش‌ها</h2>
  <table>
    <thead>
      <tr>
        <th>نام و نام خانوادگی</th>
        <th>شماره موبایل</th>
        <th>نوع پروژه</th>
        <th>ایمیل</th>
        <th>تاریخ ثبت</th>
      </tr>
    </thead>
    <tbody id="ordersTable">
      <tr><td colspan="5">در حال بارگذاری...</td></tr>
    </tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyU-o_TWj04kDfiJhgXXOvK6gGp1YGD5U",
      authDomain: "dastyar-bartar.firebaseapp.com",
      projectId: "dastyar-bartar",
      storageBucket: "dastyar-bartar.firebasestorage.app",
      messagingSenderId: "639351841461",
      appId: "1:639351841461:web:0f2ee26e34e23265bd54fc",
      measurementId: "G-9B455DRNVJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadOrders() {
      const ordersTable = document.getElementById("ordersTable");
      ordersTable.innerHTML = "";

      try {
        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          ordersTable.innerHTML = "<tr><td colspan='5'>هیچ سفارشی ثبت نشده است</td></tr>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = 
            <tr>
              <td>${data.fullname || "-"}</td>
              <td>${data.phone || "-"}</td>
              <td>${data.projectType || "-"}</td>
              <td>${data.email || "-"}</td>
              <td>${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString("fa-IR") : "-"}</td>
            </tr>
          ;
          ordersTable.innerHTML += row;
        });
      } catch (err) {
        console.error(err);
        ordersTable.innerHTML = "<tr><td colspan='5'>خطا در دریافت سفارش‌ها</td></tr>";
      }
    }

    loadOrders();
  </script>

</body>
</html>
