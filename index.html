<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dastyar Bartar</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      direction: rtl;
    }
    header {
      background: #0f3057;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
    }
    header img {
      height: 50px;
      margin-left: 15px;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: #e7f0fd;
    }
    .hero img {
      height: 120px;
      margin-bottom: 20px;
    }
    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #0f3057;
    }
    .hero p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }
    .btn {
      background: #0f3057;
      color: #fff;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #145084;
    }
    footer {
      background: #0f3057;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    footer a {
      color: #ffdd57;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- هدر -->
  <header>
    <h1>
      <img src="logo.png" alt="Logo"> DastyarBartar
    </h1>
    <nav>
      <a href="#">خانه</a>
      <a href="#about">درباره ما</a>
      <a href="#contact">ارتباط با ما</a>
    </nav>
  </header>

  <!-- بخش اول -->
  <section class="hero">
    <img src="logo.png" alt="Logo">
    <h2>به سایت دستیار برتر خوش آمدید</h2>
    <p>دستیار شما برای مدیریت بهتر و حرفه‌ای‌تر پروژه های دانشگاهی </p>
    <button class="btn" onclick="window.location.href='order.html'">+ ثبت سفارش</button>
  </section>

  <!-- فوتر -->
  <footer id="contact">
    <h3>ارتباط با ما</h3>
    <p>📞 شماره تماس: <a href="tel:09058723487">09058723487</a></p>
    <p>📷 اینستاگرام: <a href="https://instagram.com/dastyar_bartar" target="_blank">@dastyar_bartar</a></p>
    <p>© 2024 DastyarBartar</p>
  </footer>

</body>
</html>
